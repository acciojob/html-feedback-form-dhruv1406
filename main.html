<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Feedback Form</h1>
	<form>
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" minlength="3" maxlength="50" required><br><br>
		<label for="portfolio">Portfolio:</label>
		<input type="url" id="portfolio" name="portfolio" required><br><br>
		<label for="favColor">FavColor:</label>
		<input type="color" id="favColor" name="favColor"><br><br>
		<label for="likeness">Likeness(1-100):</label>
		<input type="range" min="1" max="100" id="likeness" name="likeness"><br><br>
		<input type="submit" value="Submit">			
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
